<table border="i">
    <thead>
        <th>Id</th>
        <th>Name</th>
    </thead>
    <tbody>
        @for (course of ShowData; track course.id) {
            <tr>
                <td>{{course.id}}</td>
                <td>{{course.name}}</td>
            </tr>
            }
    </tbody>
</table>
