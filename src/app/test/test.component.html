<div [ngSwitch]="age" style="text-align: center; font-size: 20px;">
    <p *ngSwitchCase="10">The student age is 10 year old</p>
    <p *ngSwitchCase="20">The student age is 20 year old</p>
    <p *ngSwitchCase="30">The student age is 30 year old</p>
    <p *ngSwitchDefault="age"> The student age is {{age}} year old</p>
</div>

<!-- Assignment - Implementing age validation functionality using *ngSwitch -->
 <div class="container">
    <label>Enter your Age : </label>    
    <input type="text" (input)="checkAgeEligibility()" [(ngModel)]="age">

    <div [ngSwitch]="isEligible">
        <p *ngSwitchCase="true">You are eligible to Vote</p>
        <p *ngSwitchDefault>You are Not eligible to Vote</p>
    </div>
 </div>
